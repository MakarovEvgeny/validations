<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-crisp/resources/theme-crisp-all.css">
    <script type="text/javascript" src="resources/app.js"></script>
    <style>
        .tiny {
            background-size: 15px 15px;
        }

        table.helptable {
            margin: auto;
            border-collapse: collapse;
            border: 1px solid #fff; /*for older IE*/
            border-style: hidden;
        }


        table.helptable caption {
            color: #fff;
            font-size: x-large;
            font-weight: bold;
            letter-spacing: .3em;
        }

        table.helptable thead th {
            padding: 8px;
            font-size: large;
        }

        table.helptable th, table.helptable td {
            padding: 3px;
            border-width: 1px;
            border-style: solid;
        }

        

        table.helptable tbody th {
            text-align: left;
            font-weight: normal;
        }

        table.helptable tfoot {
            font-weight: bold;
            font-size: large;
        }



    </style>
</head>
<body>
</body>
</html>
